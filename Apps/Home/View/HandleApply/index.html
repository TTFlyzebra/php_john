
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript"> var ajaxurlok= '{:U("/Home/HandleApply/applyok","","")}'</script>
<script type="text/javascript"> var ajaxurlno= '{:U("/Home/HandleApply/applyno","","")}'</script>
<script type="text/javascript" src="__PUBLIC__/js/handleapply.js"></script>
</head>
<body>
	<div class="sub-nov">
		&emsp;<a href="{:U('/')}">首页</a>&gt;<a href="#">审核申请</a>
	</div>
	<div class="content">
		<table class="table4">
			<tr style="background: #00e8e8">
				<th>姓名</th>
				<th>部门</th>
				<th>类型</th>
				<th>内容描述</th>
				<th>提交时间</th>
				<th>状态</th>
				<th>执行操作</th>
			</tr>
			<foreach name="showitems" item="v">
			<tr>
				<th>{$v.loginname}</th>
				<th>{$v.deptname}</th>
				<th>{$v.type}</th>
				<td>{$v.describe}</td>
				<th>{$v.apptime|date="Y-n-j G:i:s",###}</th>
				<th>{$v.tstatus}</th>
				<th>
					<a href="javascript:applyok('{$v.id}');">同意</a>
					<a href="javascript:applyno('{$v.id}');">&ensp;不同意</a>
					<a href='{:U("/Home/AllRecord/index.php","","")}?id={$v.user_id}'>&ensp;月记录</a>
				</th>
			</tr>
			</foreach>
		</table>
		<div class="mcenter"><a href="{:U('/Home/HandleApply')}?page={$page-1}">上一页</a>&emsp;第{$page}页&emsp;<a href="{:U('/Home/HandleApply')}?page={$page+1}">下一页</a></div>
	</div>

</body>
</html>
